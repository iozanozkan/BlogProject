<main role="main" style="margin-bottom: 80px;">
  <div class="container">
    <div>
      <form [formGroup]="postAddForm" (ngSubmit)="add()">
        <fieldset>
          <legend>Gönderi Paylaş</legend>
          <div class="form-group">
            <label for="title">Başlık</label>
            <input type="text"  formControlName="title"  class="form-control" id="title">
            <span class="help-block" *ngIf="postAddForm.get('title').hasError('required') && postAddForm.get('title').touched">
              Lütfen başlık giriniz
            </span>
          </div>
          <div class="form-group">
            <label for="photoUrl">Gönderi Fotoğrafı</label>
            <app-upload-post-photo (onUploadFinished)="uploadFinished($event)"></app-upload-post-photo >
          </div>
          <div class="form-group">
            <label for="category">Kategori</label>
            <select class="form-control" formControlName="categoryId" id="categoryId">
              <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
            </select>
            <span class="help-block" *ngIf="postAddForm.get('categoryId').hasError('required') && postAddForm.get('categoryId').touched">
              Lütfen kategori seçiniz
            </span>
          </div>
          <div class="form-group">
            <label for="text">Metin</label>
            <editor [init]="{height: 400}" formControlName="text" id="text"></editor>
            <span class="help-block" *ngIf="postAddForm.get('text').hasError('required') && postAddForm.get('text').touched">
              Lütfen yazınızı yazınız
            </span>
          </div>
          <button type="submit" class="btn btn-primary">Paylaş</button>
        </fieldset>
      </form>
    </div>
  </div>
</main>
