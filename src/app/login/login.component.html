<main role="main" style="margin-bottom: 80px;">
  <div class="container">
    <div>
      <form  #loginForm="ngForm" (ngSubmit)="login()">
        <fieldset>
          <legend>Giriş Yap</legend>
          <div class="form-group">
            <label for="title">E-Mail</label>
            <input class="form-control" name="email" [(ngModel)]="loginUser.email" required type="text">
          </div>
          <div class="form-group">
            <label for="title">Şifre</label>
            <input class="form-control" name="password" [(ngModel)]="loginUser.password" required type="password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Giriş Yap</button>
        </fieldset>
      </form>
    </div>
  </div>
</main>
